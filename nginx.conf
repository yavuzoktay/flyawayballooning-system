events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    sendfile        on;
    keepalive_timeout  65;
    
    # Add specific MIME types for JavaScript files
    types {
        application/javascript js;
        text/javascript js;
        application/json json;
        text/css css;
        image/svg+xml svg;
    }
    
    server {
        listen 80;
        server_name flyawayballooning-system.com www.flyawayballooning-system.com;
        
        # Root directory for static files
        root /home/ec2-user/flyawayballooning-system-backend/server/public;
        index index.html;
        
        # Handle static files properly
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }
        
        # Handle React Router - serve index.html for all routes
        location / {
            try_files $uri $uri/ /index.html;
        }
        
        # API proxy
        location /api/ {
            proxy_pass http://127.0.0.1:3002;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        
        # Uploads directory
        location /uploads/ {
            alias /home/ec2-user/flyawayballooning-system-backend/server/uploads/;
        }
    }
} 