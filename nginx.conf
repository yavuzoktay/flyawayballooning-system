events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # Increase hash sizes to avoid warnings
    types_hash_max_size 2048;
    types_hash_bucket_size 128;
    
    sendfile        on;
    keepalive_timeout  65;
    
    # Increase client header buffer size
    client_header_buffer_size 4k;
    large_client_header_buffers 4 16k;
    
    # Allow underscores in headers (for custom headers)
    underscores_in_headers on;
    
    # Add security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # CORS Origin Map
    map $http_origin $cors_origin {
        default "";
        "~^https?://(www\.)?flyawayballooning-book\.com$" "$http_origin";
        "~^https?://(www\.)?flyawayballooning-system\.com$" "$http_origin";
        "~^https?://(www\.)?flyawayballooning\.com$" "$http_origin";
        "http://127.0.0.1:9292" "$http_origin";
        "~^http://localhost(:[0-9]+)?$" "$http_origin";
        "~^http://127\.0\.0\.1(:[0-9]+)?$" "$http_origin";
        "~^https?://.*\.myshopify\.com$" "$http_origin";
    }
    
    # Check if CORS origin is set, if not use the origin itself (for debugging)
    # This ensures we always have a value for CORS header
    map $cors_origin $cors_header {
        "" $http_origin;  # If cors_origin is empty, use http_origin
        default $cors_origin;  # Otherwise use cors_origin
    }
    
    # Additional safety: if both are empty, allow all (for debugging only)
    map "$cors_header$http_origin" $final_cors_header {
        "" "*";
        default $cors_header;
    }
    
    # Map for CORS origin header - use http_origin if available, otherwise *
    map $http_origin $cors_origin_header {
        "" "*";
        default $http_origin;
    }
    
    # Redirect www (HTTP) to apex for booking site
    server {
        listen 80;
        server_name www.flyawayballooning-book.com;
        return 301 http://flyawayballooning-book.com$request_uri;
    }
    
    # Redirect www (HTTPS) to apex for booking site
    server {
        listen 443 ssl http2;
        server_name www.flyawayballooning-book.com;
        
        ssl_certificate /etc/letsencrypt/live/flyawayballooning-book.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/flyawayballooning-book.com/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
        
        return 301 https://flyawayballooning-book.com$request_uri;
    }
    
    # Main HTTP server block for flyawayballooning-book.com (booking site)
    server {
        listen 80;
        server_name flyawayballooning-book.com;
        
        # Root directory - adjust path based on your actual booking site location
        # Common locations: /home/ec2-user/flyawayballooning-book/public or /var/www/flyawayballooning-book
        # If booking site is in same system, use the same build directory
        root /home/ec2-user/flyawayballooning-book/public;
        index index.html;
        
        # Handle static files
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|json)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }
        
        # API proxy
        location /api/ {
            proxy_pass http://127.0.0.1:3002;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Handle React Router - serve index.html for all routes
        location / {
            try_files $uri $uri/ /index.html;
        }
    }
    
    # HTTPS server block for flyawayballooning-book.com
    server {
        listen 443 ssl http2;
        server_name flyawayballooning-book.com;
        
        ssl_certificate /etc/letsencrypt/live/flyawayballooning-book.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/flyawayballooning-book.com/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
        
        root /home/ec2-user/flyawayballooning-book/public;
        index index.html;
        
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|json)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }
        
        location /api/ {
            proxy_pass http://127.0.0.1:3002;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        location / {
            try_files $uri $uri/ /index.html;
        }
    }

    # Main server block for flyawayballooning-system.com (admin system)
    server {
        listen 80;
        server_name flyawayballooning-system.com www.flyawayballooning-system.com;
        
        # Root directory for static files - point to client build directory
        root /home/ec2-user/flyawayballooning-system-backend/client/build;
        index index.html;
        
        # Handle manifest.json specifically (must be before general static files)
        location = /manifest.json {
            try_files $uri =404;
            add_header Content-Type application/json;
            access_log off;
        }
        
        # Handle static files properly (JS, CSS, images, fonts)
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|json)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
            access_log off;
        }
        
        # Handle static folder (for React build assets)
        location /static/ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
            access_log off;
        }
        
        # Handle favicon specifically
        location = /favicon.ico {
            log_not_found off;
            access_log off;
            try_files $uri =404;
        }
        
        # API proxy with proper error handling (MUST be before location /)
        location /api/ {
            # Proxy settings - backend handles all CORS including OPTIONS
            proxy_pass http://127.0.0.1:3002;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Origin $http_origin;
            
            # CRITICAL: Add CORS headers in nginx
            # Backend sends headers but they're not passing through nginx, so we add them here
            add_header 'Access-Control-Allow-Origin' $cors_origin_header always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With, Cache-Control, Pragma, Origin, Accept' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Vary' 'Origin' always;
            
            # Debug headers
            add_header X-Debug-Origin "$http_origin" always;
            add_header X-Debug-Cors-Origin "$cors_origin" always;
            add_header X-Debug-Cors-Header "$cors_header" always;
            add_header X-Debug-Final-Cors-Header "$final_cors_header" always;
            
            # Re-add security headers
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
            
            proxy_cache_bypass $http_upgrade;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Error handling
            proxy_intercept_errors on;
            error_page 502 503 504 = @fallback;
        }
        
        # Fallback location for API errors
        location @fallback {
            return 502 "Backend service temporarily unavailable";
        }
        
        # Uploads directory (MUST be before location /)
        location /uploads/ {
            alias /home/ec2-user/flyawayballooning-system-backend/server/uploads/;
            try_files $uri =404;
        }
        
        # Handle React Router - serve index.html for all routes (MUST be last)
        location / {
            try_files $uri $uri/ /index.html;
            
            # Add security headers for HTML files
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
        }
        
        # Health check endpoint
        location /health {
            access_log off;
            return 200 "OK";
            add_header Content-Type text/plain;
        }
        
        # Custom error pages
        error_page 403 /403.html;
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        # Deny access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
    
    # HTTPS server block for flyawayballooning-system.com (admin system)
    server {
        listen 443 ssl http2;
        server_name flyawayballooning-system.com www.flyawayballooning-system.com;
        
        ssl_certificate /etc/letsencrypt/live/flyawayballooning-system.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/flyawayballooning-system.com/privkey.pem;
