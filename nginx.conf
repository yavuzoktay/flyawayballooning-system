events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # Increase hash sizes to avoid warnings
    types_hash_max_size 2048;
    types_hash_bucket_size 128;
    
    sendfile        on;
    keepalive_timeout  65;
    
    # Increase client header buffer size
    client_header_buffer_size 4k;
    large_client_header_buffers 4 16k;
    
    # Add security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    server {
        listen 80;
        server_name flyawayballooning-system.com www.flyawayballooning-system.com;
        
        # Root directory for static files - point to client build directory
        root /home/ec2-user/flyawayballooning-system-backend/client/build;
        index index.html;
        
        # Handle static files properly
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
            access_log off;
        }
        
        # Handle favicon specifically
        location = /favicon.ico {
            log_not_found off;
            access_log off;
            try_files $uri =404;
        }
        
        # Handle React Router - serve index.html for all routes
        location / {
            try_files $uri $uri/ /index.html;
            
            # Add security headers for HTML files
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
        }
        
        # API proxy with proper error handling
        location /api/ {
            proxy_pass http://127.0.0.1:3002;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Error handling
            proxy_intercept_errors on;
            error_page 502 503 504 = @fallback;
        }
        
        # Fallback location for API errors
        location @fallback {
            return 502 "Backend service temporarily unavailable";
        }
        
        # Uploads directory
        location /uploads/ {
            alias /home/ec2-user/flyawayballooning-system-backend/server/uploads/;
            try_files $uri =404;
        }
        
        # Health check endpoint
        location /health {
            access_log off;
            return 200 "OK";
            add_header Content-Type text/plain;
        }
        
        # Custom error pages
        error_page 403 /403.html;
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        # Deny access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
} 