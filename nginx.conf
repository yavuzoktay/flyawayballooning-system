            access_log off;
            try_files $uri =404;
        }
        
        # API proxy with CORS support (MUST be before location /)
        location /api/ {
            # Proxy settings - backend handles all CORS including OPTIONS
            proxy_pass http://127.0.0.1:3002;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Origin $http_origin;
            
            # CRITICAL: Add CORS headers in nginx
            # Backend sends headers but they're not passing through nginx, so we add them here
            set $cors_origin_header $http_origin;
            if ($cors_origin_header = '') {
                set $cors_origin_header '*';
            }
            add_header 'Access-Control-Allow-Origin' $cors_origin_header always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
